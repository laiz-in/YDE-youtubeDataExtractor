{% extends 'base.html' %}

{% block content %}
<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css " type="text/css">

{% endblock %}

{% block body %}
<div class="container">
    <div class="form">
        <form action="/scrape" method="POST" class="search-bar">
            <input type="text" placeholder="Enter the youtuber name.." name="youtubername" id="youtubername">
            <button type="submit"><img src="static/CSS/search_icon_152764.jpg"> </button>
        </form>
    </div>
    <div class = "icons">
        <a href = "https://github.com/laiz-in/YDE-youtubeDataExtractor" class="fa fa-github" />
        <img src="static/CSS/logo-github.svg"></a>
    </div>
</div>
{% endblock %}
